<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Player Training</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h1 class="name" id="name--0">???</h1>
        <p class="health" id="health--0">10</p>
        <div class="current">
          <p class="current-label">Damage</p>
          <p class="current-damage" id="damage--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h1 class="name" id="name--1">Player</h1>
        <p class="health" id="health--1">10</p>
        <div class="current">
          <p class="current-label">Damage</p>
          <p class="current-damage" id="damage--1">0</p>
        </div>
      </section>

      <img src="Sword-3.png" alt="Sword" class="sword" />

      <button class="btn btn--new">🆕 New Training</button>
      <button class="btn btn--attack">⚔️ Attack</button>
      <button class="btn btn--defend">🛡️ Defend</button>

          <option value="grolek">Gro'Lek</option>
        </select>
      </div> -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
